name: better_player
description: Advanced video player based on video_player and Chewie. It's solves
  many typical use cases and it's easy to run.
version: 0.0.77
# Disabled because of warning from analyzer
# authors:
#  - Jakub Homlala <jhomlala@gmail.com>
homepage: https://github.com/jhomlala/betterplayer
documentation: https://jhomlala.github.io/betterplayer/

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.2.3"

dependencies:
  animate_icons: ^2.0.0
  collection: ^1.15.0
  cupertino_icons: ^1.0.3
  flutter:
    sdk: flutter
  flutter_widget_from_html_core: ^0.7.0
  meta: ^1.7.0
  path_provider: ^2.0.5
  pedantic: ^1.11.1
  visibility_detector: ^0.2.0
  wakelock: ^0.5.6
  xml: ^5.3.0

dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter
  lint: ^1.5.3

flutter:
  plugin:
    platforms:
      android:
        package: com.jhomlala.better_player
        pluginClass: BetterPlayerPlugin
      ios:
        pluginClass: BetterPlayerPlugin
